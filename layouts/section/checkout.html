{{ define "header-additions"}}
<div class="container-xxl py-5 bg-primary hero-header mb-5">
    <div class="container my-5 py-5 px-lg-5">
        <div class="row g-5">
            <div class="col-lg-6 pt-5 text-center text-lg-start">
                <h1 class="display-4 text-white mb-4 animated slideInLeft">Checkout</h1>
            </div>
        </div>
    </div>
</div>
{{end}}

{{ define "main" }}

<div class="container-xxl py-5">
    <div class="container px-lg-5">
        <div class="row g-5 align-items-center">
            <div class="col-lg-7 wow fadeInUp" data-wow-delay="0.1s">
                <div class="section-title position-relative mb-4 pb-4">
                    <h1 class="mb-2">Pedido</h1>
                </div>
                <p class="mb-4">Preencha os dados para obter acesso imediato.</p>
            </div>
        </div>
        <div class="row g-5">
            <div class="col-lg-7 col-md-6">
                <div class="wow fadeInUp" data-wow-delay="0.2s">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Seu nome">
                                    <label for="name">Seu nome</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Seu Email">
                                    <label for="email">Seu Email</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Senha">
                                    <label for="password">Senha</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating">
                                    <select style="background-color: white !important;" id="plan" name="plan" class="form-control" placeholder="Plano">
                                        <option value="1">Gr√°tis</option>
                                        <option value="2">Dedicado</option>
                                        <option value="3">Compartilhado</option>
                                    </select>
                                    <label for="plan">Plano</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating">
                                    <label id="plan-value">R$ 0,00</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Confirmar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-5">
                <img class="img-fluid wow zoomIn" data-wow-delay="0.5s" src="/img/mysql.png" style="visibility: visible; animation-delay: 0.5s; animation-name: zoomIn;">
            </div>
        </div>
    </div>
</div>
{{end}}
